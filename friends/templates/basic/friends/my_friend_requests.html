{% extends "base.html" %}
{% load i18n jmbo_inclusion_tags %} 

{% block content %}
    <div class="content member-friends">
        <div class="foundry-container foundry-listing-vertical-thumbnail">
	        <div class="title">{% trans "My friend requests" %}</div>
	        <div class="items">
	        {% for object in object_list %}
	            <div class="item {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
	                <a href="{{ object.member.get_absolute_url }}">
	                    <img src="{{ object.member.get_thumbnail_LAYER_url }}" class="left" />
	                </a>
	                <div class="title">
	                    <a href="{{ object.member.get_absolute_url }}">{{ object.member.username }}</a>
	                </div>
	                <div class="meta">
	                    <a href="{% url accept-friend-request object.id %}">{% trans "Accept" %}</a>
	                </div>
	           </div>
	        {% endfor %}
	        </div>
        </div>
        {% pager page_obj %}
    </div>
{% endblock %}
